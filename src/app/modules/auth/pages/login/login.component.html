<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" required formControlName="email">
    </div>
    <div>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" required formControlName="password">
    </div>
    <button type="submit" [disabled]="!formLogin.valid">Iniciar Sesión</button>
  </form>
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
</div>
