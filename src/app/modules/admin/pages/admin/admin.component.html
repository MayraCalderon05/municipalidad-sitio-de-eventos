<div class="contenedor-padre">
    <mat-toolbar class="barra" color="warn">
        <mat-toolbar-row>
            <button (click)="cajon.toggle()" mat-icon-button aria-label="Toggle menu">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Sitio de EVENTOS</span>
            <button mat-icon-button aria-label="Perfil">
                <mat-icon>person</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <mat-sidenav-container class="contenido">
        <mat-sidenav style="min-width: 300px;" #cajon mode="over">
            <mat-nav-list>
                <mat-accordion>
                    <mat-expansion-panel>
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                <a mat-list-item (click)="mostrarComponente('eventos')">
                                    <mat-icon class="custom-icon">event</mat-icon>
                                    Ver EVENTOS
                                </a>
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <a mat-list-item routerLink="/eventos/agregar">
                            <mat-icon class="custom-icon">add</mat-icon>
                            Agregar Evento
                        </a>
                    </mat-expansion-panel>
                </mat-accordion>
            </mat-nav-list>

            <mat-nav-list>
                <a mat-list-item>
                    <mat-icon class="custom-icon">group</mat-icon>
                    Usuarios
                </a>
                <a mat-list-item>
                    <mat-icon class="custom-icon">group</mat-icon>
                    Grupos
                </a>
                <a mat-list-item routerLink="/eventos/agregar">
                    <mat-icon class="custom-icon">security</mat-icon>
                    Seguridad
                </a>
                <a mat-list-item routerLink="/eventos/agregar">
                    <mat-icon class="custom-icon">logout</mat-icon>
                    Cerrar Sesi√≥n
                </a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content class="centrado">
            <!--* esta directiva ng lo que hace es mostrar el componente segun una variable-->
            <ng-container *ngComponentOutlet="componenteActual"></ng-container>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>

<app-list-event></app-list-event>
