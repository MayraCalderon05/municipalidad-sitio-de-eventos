<h2 class="text-center" >Listado de Eventos</h2>
<table mat-table [dataSource]="eventos" class="mat-elevation-z8" style="width:100%;">
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let evento"> {{evento.nombre}} </td>
    </ng-container>
    <ng-container matColumnDef="fecha_inicio">
        <th mat-header-cell *matHeaderCellDef>Fecha inicio</th>
        <td mat-cell *matCellDef="let evento"> {{evento.fecha_inicio}} </td>
    </ng-container>
    <ng-container matColumnDef="fecha_finalizacion">
        <th mat-header-cell *matHeaderCellDef>Fecha finalizacion</th>
        <td mat-cell *matCellDef="let evento"> {{evento.fecha_finalizacion}} </td>
    </ng-container>
    <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripcion</th>
        <td mat-cell *matCellDef="let evento"> {{evento.descripcion}} </td>
    </ng-container>
    <ng-container matColumnDef="img">
        <th mat-header-cell *matHeaderCellDef>Img</th>
        <td mat-cell *matCellDef="let evento"> {{evento.img}} </td>
    </ng-container>


    <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef>Editar</th>
        <td mat-cell *matCellDef="let evento">
            <a mat-icon-button [routerLink]="['/eventos/editar-evento', evento.id]">
                <mat-icon color="primary">edit</mat-icon>
            </a>
        </td>
    </ng-container>
    <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let evento">
            <button (click)="eliminarEvento(evento)" mat-icon-button>
                <mat-icon color="warn">delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="['nombre', 'fecha_inicio', 'fecha_finalizacion', 'descripcion', 'img', 'editar', 'eliminar']">
    </tr>
    <tr mat-row
        *matRowDef="let fila; columns: ['nombre', 'fecha_inicio', 'fecha_finalizacion', 'descripcion', 'img', 'editar', 'eliminar'];">
    </tr>
</table>
